name: 'ğŸ CI â€” OSX'

on:
  push:
    branches:
      - 'main'
  pull_request:
    paths:
      - '.github/workflows/ci_coverage-osx.yml'
      - 'src/**'
      - 'test/**'
      - 'tools/**'
      - 'package-lock.json'
      - 'package.json'
  workflow_dispatch:

jobs:
  osx:
    runs-on: macos-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    name: macOS
    steps:
      - name: â• Actions - Checkout
        uses: actions/checkout@v4

      - name: â• Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-osx-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-osx-

      - name: â• Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: ğŸ“¦ Installing Dependencies
        run: npm ci

      - name: ğŸ§ª Testing
        run: npm test
